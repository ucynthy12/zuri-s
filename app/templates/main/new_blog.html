{% import 'bootstrap/wtf.html' as wtf%}
{% extends 'main/base.html'%}

{% block styles %}
{{ super() }}
<style>
    input[type=submit] {
        background-color: rgb(205, 236, 146);
    }

    .container {
        font-family: 'Amatic SC', cursive;

    }

    .login-card {
        font-weight: bold;
    }

    main {
        background: rgb(218,221,152);
        background: linear-gradient(90deg, rgba(218,221,152,1) 0%, rgba(218,221,152,1) 35%, rgba(208,240,192,1) 100%);
    }

    img {
        object-fit: contain;
        width: auto;
    }
</style>

{% endblock %}
{% block content %}

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="https://res.cloudinary.com/ucynthy12/image/upload/v1607257084/493d6f4f3ffa33eabaa6e539e8cb6293_ioree4-removebg-preview_fzqok5.png"
                        alt="">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="brand"></div>
                        {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ message }}
                        </div>
                        {% endfor %}
                        <p class="login-card text-center">Post A STORY</p>
                        {{wtf.quick_form(form)}}

                        <p class="card-text text-center"><small class="text-muted">ZURI'S Blog</small></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
